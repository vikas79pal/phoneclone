                    </div>
                    <div id="layer2">

                        </div>
                        
                        
                       
                        <i id="hold" class="far fa-pause-circle fa-2x" style="color: wheat; margin-right: 85px;margin-left: 70px;cursor: pointer;"></i>

                    </div>
                    <div id="layer3">
